<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>두루딱딱이</title>
    <style>
      @import url(index.css);
    </style>
  </head>
  <body>
    <!--네비게이트바.-->

    <div class="nav">
      <a href="index.html" target="_self">
        <img
          src="companyName.jpg"
          width="130px"
          height="70px"
          alt="companyName"
        />
      </a>

      <button class="login" onClick="location.href='login.html';">
        로그인
      </button>
    </div>

    <!--첫 번째 내용-->

    <div class="intro">
      <div class="intro-image-opacity"></div>

      <div class="intro-title">
        <p
          style="
            font-weight: 600;
            font-size: 40px;
            color: white;
            text-align: center;
          "
        >
          두루딱딱이는 ‘여러모로 알맞은 모양’이라는 뜻의 순우리말입니다.
        </p>
      </div>

      <div class="intro-subtitle">
        <p
          style="
            font-weight: 500;
            font-size: 20px;
            color: white;
            text-align: center;
          "
        >
          이곳은 동영상 자막번역이 필요한 사람과 번역가를 두루딱딱이로
          연결해주는 플랫폼입니다.
        </p>
      </div>
    </div>

    <!--두 번째 내용-->

    <div class="language">
      <div class="language-title">두루딱딱이로 연결해주는 언어</div>
      <br />

      <div class="items">
        <div class="language-item">
          <div class="language-item-text">영어</div>
          <div class="language-item-detail">
            유튜브 사용자 언어 1위.<br /><br />
            글로벌 진출을 위해선<br />
            영어 자막은 필수 요소입니다.
          </div>
        </div>
        <div class="language-item">
          <div class="language-item-text">스페인어</div>
          <div class="language-item-detail">
            유튜브 남미 사용자 5,420만 명.<br /><br />
            스페인어 자막으로<br />
            남미 시청자들을 공략해보세요.
          </div>
        </div>
        <div class="language-item">
          <div class="language-item-text">인도네시아어</div>
          <div class="language-item-detail">
            세계 4위 인구대국.<br /><br />
            인도네시아어 자막으로<br />
            한류열풍에 주역이 되세요.
          </div>
        </div>
      </div>
    </div>

    <!--세 번째 내용-->

    <div class="service">
      <div class="main-image-opacity"></div>

      <div class="service-title">
        <p
          style="
            font-weight: 600;
            font-size: 40px;
            color: white;
            text-align: center;
          "
        >
          자막번역 서비스로 당신의 가치를 높여보세요
        </p>
      </div>

      <button class="service-start" onClick="location.href='login.html';">
        서비스 시작
      </button>
    </div>

    <!--네 번째 내용-->

    <div class="translator">
      <div class="main-image-opacity"></div>

      <div class="translator-title">
        <p
          style="
            font-weight: 600;
            font-size: 40px;
            color: white;
            text-align: center;
          "
        >
          두루딱딱이는 당신의 번역을 기다립니다
        </p>
      </div>

      <button class="translator-apply" onClick="location.href='apply.html';">
        지원하기
      </button>
    </div>
  </body>
</html>
